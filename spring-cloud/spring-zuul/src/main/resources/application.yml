server:
  port: 8899
spring:
  application:
    name: spring-zuul
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      probability: 1.0
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
zuul:
  routes:
    feign:
      path: /feign/**
      serviceId: spring-feign
